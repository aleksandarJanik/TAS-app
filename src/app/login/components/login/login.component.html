<div class="vertical-align-center" style="height: 40rem;" id="login-form">

  <form action="/login" method="post" class="form-logIn" style="margin: 0 auto;">
    <h4 class="text-center">Log in</h4>
    <div class="form-group">
      <label for="exampleInputEmail1">Username:</label>
      <input type="text" class="form-control" id="usernameField" aria-describedby="usernameHelp" name="username"
        placeholder="Enter username" required>

    </div>
    <div class="form-group mb-0">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" id="passwordField" placeholder="Password" name="password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <span class="mdl-textfield__error">{{ message }}</span>
  </form>
</div>
