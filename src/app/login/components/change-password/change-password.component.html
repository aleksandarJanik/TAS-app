<div class="vertical-align-center" style="height: 40rem;" id="login-form">

  <div class="form-logIn" style="margin: 0 auto;">
    <h4 class="text-center">Change password</h4>

    <div class="form-group">
      <label for="currentPassword" class="required">Current password: </label>
      <input type="text" class="form-control" [(ngModel)]="currentPassword" required>
    </div>
    <div class="form-group">
      <label for="newPassword" class="required">New password: </label>
      <input type="text" class="form-control" [(ngModel)]="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmNewPassword" class="required">Confirm New Password: </label>
      <input type="password" class="form-control" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>
    </div>

    <br>
    <div class="text-center">
      <button class="btn btn-primary" (click)="changePassword()" type="button">Submit</button>
    </div>
    <hr>
    <div class="text-center">
      <a href="/create-account/login" style="text-decoration: none !important;" id="goBackBtn">Return to log in</a>
    </div>
  </div>
</div>
