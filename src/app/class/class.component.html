<br>

<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h4 class="m-0 text-center fw-bold">CLASSES</h4>
    </div>

    <div class="card-body">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="card col-12 col-lg-6 p-0" id="cardAddRatiosList">
            <div class="card-header list-group-item-dark p-0" id="rowForCollapsingAddClass" data-toggle="collapse" href="#addClassFormCardBody">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6" style="justify-content: left !important;align-items: center; display: flex;">
                    <h5 class="m-0">Add Class</h5>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-tool" id="btnForCollapsingAddClass" style=" padding:0px !important; float:right; font-size: 30px;" type="button"><i class="bi bi-plus"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body" id="addClassFormCardBody">
                <div class="form-group">
                  <label for="name" class="required">Class name</label>
                  <input type="text" class="form-control" [(ngModel)]="nameClass"  name="nameClass"
                    placeholder="Enter the name of class" required>
                </div>

                <div class="text-center">
                  <button class="btn btn-success" (click)="addClass()" type="button" id="createClass">Create</button>
                </div>
            </div>

          </div>

          <div class="col-12"></div>
          <br>
          <div class="col-12 col-md-4" *ngFor="let c of classes">
            <div class="card">
              <div class="card-header list-group-item-info fw-bold each_class"  (click)="navigateToFirst(c.id)" style="cursor: pointer;">{{c.name}}</div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Number of students: {{c.listOfStudents.length}}</li>
                  <li class="list-group-item">Name of class: {{c.name}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
