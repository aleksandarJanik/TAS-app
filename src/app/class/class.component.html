<div class="headerHome bg-dark" style="color: white;">
<br>
<h1 class="text-center">Home page</h1>
<h6 class="text-center"><i>Welcome {{userName}} !!!</i></h6>
<br>
</div>
<!-- <div *ngFor="let c of classes">
<p (click)="navigateToFirst(c.id)">{{c.name}}</p>
</div> -->
<div class="container-fluid bg-dark" style="height: 100%;">
  <div class="card" style="min-height: 70%;">
    <div class="card-header">
      <h4 class="m-0 text-center fw-bold"><button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#infoModal" style="float: left; color:white"><i class="bi bi-info-circle "></i></button> <span style="margin-right: 3rem;">CLASSES</span></h4>
    </div>

    <div class="card-body">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="card col-12 col-lg-6 p-0" id="cardAddRatiosList" >
            <div class="card-header list-group-item-success p-0" id="rowForCollapsingAddClass" data-toggle="collapse" (click)="collapsingAddClass()" style="cursor: pointer;" href="#addClassFormCardBody">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-6" style="justify-content: left !important;align-items: center; display: flex;">
                    <h5 class="m-0">Add Class</h5>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-tool" id="btnForCollapsingAddClass" style=" padding:0px !important; float:right; font-size: 30px;" type="button"><i class="bi bi-dash"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body  collapse" id="addClassFormCardBody">
                <div class="form-group">
                  <label for="name" class="required">Class name</label>
                  <input type="text" class="form-control" [(ngModel)]="nameClass"  name="nameClass"
                    placeholder="Enter the name of class" required>
                </div>
                <br>
                <div class="text-center">
                  <button class="btn btn-success" (click)="addClass()" type="button" id="createClass">Create</button>
                </div>
            </div>

          </div>

          <div class="col-12"></div>
          <br>
          <div class="col-12 col-md-4 p-2" *ngFor="let c of classes">
            <div class="card">
              <div class="card-header list-group-item-info fw-bold each_class"  (click)="navigateToFirst(c.classId)" style="cursor: pointer;">{{c.name}}</div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Number of students: {{c.numberOfStudents}}</li>
                  <li class="list-group-item">Name of class: <b>{{c.name}}</b> </li>
                  <li class="list-group-item">Delete class: <button class="btn btn-warning" (click)="deleteClass(c.classId)">Delete</button> </li>
                  <!-- <li class="list-group-item">Edit class name: <button class="btn btn-secondary" (click)="editClass(c.classId)">Edit</button> </li> -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-danger" (click)="logOut()" type="button" id="logaOut">Log out</button>

<!-- Modal START -->
<div class="modal fade bd-example-modal-lg" id="infoModal" data-bs-backdrop="static" data-bs-keyboard="false"
  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header list-group-item-info">
        <h5 class="modal-title" id="staticBackdropLabel">About us <i class="bi bi-info-circle "></i></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateStudent()">Update</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal END -->
