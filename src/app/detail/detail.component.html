<div class="container">
  <h1 class="title">
    {{ 'PAGES.DETAIL.TITLE' | translate }}
  </h1>
<div class="container-fluid m-2">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-6">
      <div class="form-group">
        <label for="nameStudent">Name and Surname of the student</label>
        <input type="text" class="form-control" id="nameStudent"  placeholder="Enter Name and Surname">
        <small id="teacherHelpForName" class="form-text text-muted">Here you can add the name of the student.</small>
      </div>

      <div class="form-group">
        <label for="gradeStudent">Student's grade</label>
        <input type="text" class="form-control" id="gradeStudent"  placeholder="Enter Grade">
        <small id="teacherHelpForGrade" class="form-text text-muted">Here you can add the grade of the student.</small>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success">Add student</button> &nbsp;
        <a class="btn btn-danger" routerLink="/">{{ 'PAGES.DETAIL.BACK_TO_HOME' | translate }}</a>
      </div>
    </div>
  </div>
</div>

<div>

</div>

</div>
